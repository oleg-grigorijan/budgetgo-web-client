<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="auth-login" i18n="@@login">Login</label>
        <input type="text" formControlName="login" class="form-control" [class.is-invalid]="wasSubmitted && form.controls.login.errors" id="auth-login"
               autocomplete="username"/>
        <div *ngIf="wasSubmitted && form.controls.login.errors" class="invalid-feedback">
            <div *ngIf="form.controls.login.errors.required" i18n="Input error@@required">Required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="auth-password" i18n="@@password">Password</label>
        <input type="password" formControlName="password" class="form-control" [class.is-invalid]="wasSubmitted && form.controls.password.errors"
               id="auth-password" autocomplete="current-password"/>
        <div *ngIf="wasSubmitted && form.controls.password.errors" class="invalid-feedback">
            <div *ngIf="form.controls.password.errors.required" i18n="Input error@@required">Required</div>
        </div>
    </div>
    <div *ngIf="isInvalidCredentialsError" class="alert alert-danger" i18n="Authentication error">Invalid login or password</div>
    <button [disabled]="isLoading" class="btn btn-outline-primary">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        <ng-container i18n="@@sign-in">Sign in</ng-container>
    </button>
</form>
