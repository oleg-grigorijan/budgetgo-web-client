<form [formGroup]="form" (ngSubmit)="onSaveClick()">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control"
               [ngClass]="{ 'is-invalid': form.controls.name.errors}" id="name"/>
        <div *ngIf="form.controls.name.errors" class="invalid-feedback">
            <div *ngIf="form.controls.name.errors.required">Required</div>
            <div *ngIf="form.controls.name.errors.maxlength">Max length is 255</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': form.controls.description.errors }"
                  id="description" rows="3"></textarea>
        <div *ngIf="form.controls.description.errors" class="invalid-feedback">
            <div *ngIf="form.controls.description.errors.maxlength">Max length is 255</div>
        </div>
    </div>
    <div *ngIf="success" class="alert alert-success">{{success}}</div>
    <button [disabled]="form.invalid || isLoading" class="btn btn-outline-primary" type="submit">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        Save
    </button>
</form>
