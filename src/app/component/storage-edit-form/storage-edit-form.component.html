<form [formGroup]="form" (ngSubmit)="onSaveClick()">
    <div class="form-group">
        <label for="storage-edit-name" i18n="@@storage-name">Name</label>
        <input formControlName="name" class="form-control" [class.is-invalid]="form.controls.name.errors" id="storage-edit-name" type="text"/>
        <div *ngIf="form.controls.name.errors" class="invalid-feedback">
            <div *ngIf="form.controls.name.errors.required" i18n="Input error@@required">Required</div>
            <div *ngIf="form.controls.name.errors.maxlength">
                <ng-container i18n="Input error@@max-length">Max length is</ng-container> {{form.controls.name.errors.maxlength.requiredLength}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="storage-edit-description" i18n="@@description">Description</label>
        <textarea formControlName="description" class="form-control" [class.is-invalid]="form.controls.description.errors"
                  id="storage-edit-description" rows="2">
        </textarea>
        <div *ngIf="form.controls.description.errors" class="invalid-feedback">
            <div *ngIf="form.controls.description.errors.maxlength">
                <ng-container i18n="Input error@@max-length">Max length is</ng-container> {{form.controls.description.errors.maxlength.requiredLength}}
            </div>
        </div>
    </div>
    <div *ngIf="success" class="alert alert-success">{{success}}</div>
    <button [disabled]="form.invalid || isLoading" class="btn btn-outline-primary" type="submit">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        <ng-container i18n="@@save">Save</ng-container>
    </button>
</form>
